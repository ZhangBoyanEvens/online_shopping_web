<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpMart - Shopping Cart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <h2><a href="shop.html" style="text-decoration: none; color: inherit;">SpMart</a></h2>
            </div>
            <div class="nav-links">
                <a href="shop.html" class="nav-link">Home</a>
                <a href="#" class="nav-link" onclick="showAboutUs(); return false;">About Us</a>
                <a href="#" class="nav-link" onclick="showContactUs(); return false;">Contact Us</a>
                <a href="#" class="nav-link" onclick="showHelp(); return false;">Help</a>
            </div>
            <div class="nav-actions">
                <a href="shop.html" class="btn btn-secondary">Continue Shopping</a>
                <button class="btn-logout" onclick="handleLogout()">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container cart-container">
        <div class="page-header">
            <h1>Shopping Cart</h1>
        </div>

        <div class="cart-layout">
            <div class="cart-items-section">
                <div id="cartItems" class="cart-items">
                    <!-- Cart items will be dynamically loaded here -->
                </div>
                <div id="emptyCart" class="empty-cart">
                    <p>Your cart is empty</p>
                    <a href="shop.html" class="btn btn-primary">Start Shopping</a>
                </div>
            </div>

            <div class="cart-summary">
                <div class="summary-card">
                    <h3>Order Summary</h3>
                    <div class="summary-row">
                        <span>Subtotal:</span>
                        <span id="subtotal">$0.00</span>
                    </div>
                    <div class="summary-row">
                        <span>Tax (8%):</span>
                        <span id="tax">$0.00</span>
                    </div>
                    <div class="summary-row total">
                        <span>Total:</span>
                        <span id="total">$0.00</span>
                    </div>
                    <button id="checkoutBtn" class="btn btn-primary btn-block" onclick="proceedToCheckout()" disabled>
                        Proceed to Checkout
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="animations.js"></script>
    <script src="modals.js"></script>
    <script src="cart.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpMart - Checkout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <h2><a href="shop.html" style="text-decoration: none; color: inherit;">SpMart</a></h2>
            </div>
            <div class="nav-links">
                <a href="shop.html" class="nav-link">Home</a>
                <a href="#" class="nav-link" onclick="showAboutUs(); return false;">About Us</a>
                <a href="#" class="nav-link" onclick="showContactUs(); return false;">Contact Us</a>
                <a href="#" class="nav-link" onclick="showHelp(); return false;">Help</a>
            </div>
            <div class="nav-actions">
                <a href="cart.html" class="btn btn-secondary">Back to Cart</a>
            </div>
        </div>
    </nav>

    <div class="container checkout-container">
        <div class="page-header">
            <h1>Checkout</h1>
        </div>

        <div class="checkout-layout">
            <div class="checkout-main">
                <div class="checkout-section">
                    <h2>Delivery Method</h2>
                    <div class="delivery-options">
                        <label class="delivery-option">
                            <input type="radio" name="deliveryMethod" value="pickup" checked onchange="updateDeliveryMethod()">
                            <div class="option-card">
                                <h3>Pick Up</h3>
                                <p>Collect your order at the store</p>
                                <span class="price-badge">Free</span>
                            </div>
                        </label>
                        <label class="delivery-option">
                            <input type="radio" name="deliveryMethod" value="delivery" onchange="updateDeliveryMethod()">
                            <div class="option-card">
                                <h3>Home Delivery</h3>
                                <p>We'll deliver to your address</p>
                                <span class="price-badge">+$4.00</span>
                            </div>
                        </label>
                    </div>
                </div>

                <div id="deliveryInfoSection" class="checkout-section" style="display: none;">
                    <h2>Delivery Information</h2>
                    <form id="deliveryForm">
                        <div class="form-group">
                            <label for="address">Street Address</label>
                            <input type="text" id="address" required placeholder="Enter your street address">
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="city">City</label>
                                <input type="text" id="city" required placeholder="City">
                            </div>
                            <div class="form-group">
                                <label for="postalCode">Postal Code</label>
                                <input type="text" id="postalCode" required placeholder="Postal Code">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="deliveryDate">Delivery Date</label>
                            <input type="date" id="deliveryDate" required min="">
                        </div>
                    </form>
                </div>

                <div class="checkout-section">
                    <h2>Order Items</h2>
                    <div id="checkoutItems" class="checkout-items">
                        <!-- Items will be loaded here -->
                    </div>
                </div>
            </div>

            <div class="checkout-sidebar">
                <div class="summary-card">
                    <h3>Order Summary</h3>
                    <div class="summary-row">
                        <span>Subtotal:</span>
                        <span id="checkoutSubtotal">$0.00</span>
                    </div>
                    <div class="summary-row" id="deliveryFeeRow" style="display: none;">
                        <span>Delivery Fee:</span>
                        <span>$4.00</span>
                    </div>
                    <div class="summary-row">
                        <span>Tax (8%):</span>
                        <span id="checkoutTax">$0.00</span>
                    </div>
                    <div class="summary-row total">
                        <span>Total:</span>
                        <span id="checkoutTotal">$0.00</span>
                    </div>
                    <button class="btn btn-primary btn-block" onclick="proceedToPayment()">
                        Proceed to Payment
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="animations.js"></script>
    <script src="modals.js"></script>
    <script src="checkout.js"></script>
</body>
</html>
